<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отзывы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="top-line">
        <div class="container top-line__container">
          <header class="header">
            <div class="container header__container">
              <div class="header__item">
                <a href="./index.html" class="logo">
                  <img
                    src="./img/logo.png"
                    alt="logo Air-Asia"
                    class="logo__img"
                  />
                </a>
                <nav class="menu">
                  <ul class="menu__list">
                    <li class="menu__item">
                      <a href="./index.html" class="menu__link">Главная</a>
                    </li>
                    <li class="menu__item">
                      <a href="./services.html" class="menu__link">Услуги</a>
                    </li>
                    <li class="menu__item">
                      <a href="" class="menu__link">Отзывы</a>
                    </li>
                  </ul>
                </nav>
              </div>
              <div class="header__item">
                <address class="contacts">
                  <a href="tel:+78007003030" class="contacts__phone"
                    >8 800 700 30 30
                  </a>
                  <div class="contacts__info">График работы</div>
                </address>
              </div>
            </div>
          </header>
          <h1 class="title title__top-line">Отзывы</h1>
          <nav class="breadcrumbs">
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__item">
                <a href="./index.html" class="breadcrumbs__link">Главная</a>
              </li>
              <li class="breadcrumbs__item breadcrumbs__item--active">
                <a href="./services.html" class="breadcrumbs__link">Отзывы </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <main class="reviews">
        <div class="container ">
          <ul class="reviews__list">
            <li class="reviews__item reviews">
              <div class="review__header">
                <div class="review__photo">
                <div class="review__userdata"></div>
                </div>
              </div>
              
            </li>
          </ul>
          <div class="paginator paginator__services">
            <div class="paginator__display">Страница 1 из 7</div>
            <ul class="paginator__list">
              <li class="paginator__item paginator__item--hov-red-circle">1</li>
              <li class="paginator__item paginator__item--hov-red-circle">2</li>
              <li class="paginator__item paginator__item--hov-red-circle">3</li>
              <li class="paginator__item paginator__item--hov-red-circle">4</li>
              <li class="paginator__item paginator__item--hov-red-circle">5</li>
              <li class="paginator__item paginator__item--hov-red-circle">6</li>
              <li class="paginator__item paginator__item--hov-red-circle">7</li>
            </ul>
          </div>
        </div>
      </main>
      <section class="partners">
        <div class="container partners__container">
          <div class="partners__title">Партнеры</div>
          
        </div>
      </section>
      <footer class="footer">
        <div class="container footer__container">
          <div class="footer__item">
            <a href="#" class="logo">
              <img src="./img/logo.png" alt="logo Air-Asia" class="logo__img" />
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="./index.html" class="menu__link">Главная</a>
                </li>
                <li class="menu__item">
                  <a href="./services.html" class="menu__link">Услуги</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Отзывы</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="footer__item">
          <ul class="social">
            <li class="social__item">
              <a href="#" class="social__link">
                <img
                  src="./img/telegram-icon.png"
                  alt="Telegram"
                  class="social__img"
                />
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img src="./img/vk-icon.png" alt="VK" class="social__img" />
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img
                  src="./img/facebook-icon.png"
                  alt="Facebook"
                  class="social__img"
                />
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <img
                  src="./img/inst-icon.png"
                  alt="Instagram"
                  class="social__img"
                />
              </a>
            </li>
          </ul>
          <div class="contacts">
            <div class="free_call">Бесплатный звонок по России</div>
            <address class="contacts">
              <a href="tel:+78007003030" class="contacts__phone"
                >8 800 700 30 30
              </a> 
            </address>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
